{% extends "base.html" %}

{% block title %}Add Course - SAMS{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-md-12">
        <h2><i class="bi bi-plus-circle"></i> Add New Course</h2>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST" action="{{ url_for('admin_add_course') }}">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="course_code" class="form-label">Course Code *</label>
                    <input type="text" class="form-control" id="course_code" name="course_code" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="course_name" class="form-label">Course Name *</label>
                    <input type="text" class="form-control" id="course_name" name="course_name" required>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="department" class="form-label">Department *</label>
                    <input type="text" class="form-control" id="department" name="department" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="credits" class="form-label">Credits *</label>
                    <input type="number" class="form-control" id="credits" name="credits" required>
                </div>
                <div class="col-md-2 mb-3">
                    <label for="year" class="form-label">Year *</label>
                    <select class="form-select" id="year" name="year" required>
                        <option value="">Select</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                <div class="col-md-2 mb-3">
                    <label for="semester" class="form-label">Semester *</label>
                    <select class="form-select" id="semester" name="semester" required>
                        <option value="">Select</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </div>
            </div>
            
            <div class="mt-4">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-circle"></i> Create Course
                </button>
                <a href="{{ url_for('admin_courses') }}" class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
